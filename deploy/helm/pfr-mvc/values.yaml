# Default values for pfr-mvc.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: nginx
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  className: ""
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/proxy-buffer-size: "128k"
    # nginx.ingress.kubernetes.io/proxy-buffering: "on"
    # nginx.ingress.kubernetes.io/proxy-body-size: 16m
    # nginx.ingress.kubernetes.io/proxy-buffer-size: 8k
    # nginx.ingress.kubernetes.io/proxy-busy-buffers-size: 16k
    # nginx.ingress.kubernetes.io/client-body-buffer-size: 16m
    # nginx.ingress.kubernetes.io/large-client-header-buffers: 4 100k
    # nginx.ingress.kubernetes.io/load-balance: ewma
    # nginx.ingress.kubernetes.io/proxy-read-timeout: "1000"
    # nginx.ingress.kubernetes.io/proxy-send-timeout: "1000"
    # nginx.ingress.kubernetes.io/server-snippet: | # this is where the magic happens
    #   client_header_buffer_size 100k;
    #   large_client_header_buffers 4 100k;
    #   fastcgi_buffers 16 16k;
    #   fastcgi_buffer_size 32k;
  hosts:
    - host: app.pfr-centr.com
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls:
   - secretName: app-pfr-mvc-tls
     hosts:
       - app.pfr-centr.com
env:
  values:
    - name: Services__AuthApiUrl
      value: https://auth.o2nextgen.com
    - name: Services__CallBackUrl
      value: https://app.pfr-centr.com
resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
